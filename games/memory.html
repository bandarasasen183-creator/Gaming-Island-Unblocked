<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Memory Match</title>
  <style>
    :root{
      --bg:#0b0f16; --ink:#e6edf3; --stroke:#2b3442;
      --panel:#161b22; --accent:#6ee7ff
    }
    *{box-sizing:border-box}
    html,body{
      margin:0; background:var(--bg); color:var(--ink);
      font:16px/1.5 ui-sans-serif,system-ui
    }
    .wrap{width:min(900px,92%); margin:16px auto 28px}
    .bar{display:flex; justify-content:space-between; align-items:center; margin:4px 0 10px}
    .btn{
      background:linear-gradient(180deg,#2aa9ff,#6ee7ff);
      color:#0b0e1a; font-weight:900; padding:8px 12px;
      border-radius:10px; border:none; cursor:pointer
    }
    .board{
      display:grid; grid-template-columns:repeat(4, minmax(64px,1fr));
      gap:10px; margin-top:10px
    }
    .card{
      position:relative; aspect-ratio:1/1; border-radius:14px;
      cursor:pointer; transform-style:preserve-3d;
      transition:transform .25s ease;
      border:1px solid var(--stroke); background:var(--panel)
    }
    .card.flip{transform:rotateY(180deg)}
    .face{
      position:absolute; inset:0; display:grid; place-items:center;
      font-size:30px; backface-visibility:hidden; border-radius:14px
    }
    .front{
      background:linear-gradient(135deg,#2aa9ff,#6ee7ff);
      color:#0b0e1a
    }
    .back{background:#0b0f16; transform:rotateY(180deg)}
    .done{outline:2px solid var(--accent)}

    /* Win modal */
    .modal-backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,0.6);
      display:grid; place-items:center; z-index:1000;
      animation:fadeIn .3s ease
    }
    .modal{
      background:var(--panel); border:1px solid var(--stroke);
      border-radius:16px; padding:24px; text-align:center;
      max-width:320px; animation:popIn .25s ease
    }
    .modal h2{margin:0 0 12px; font-size:24px}
    .modal p{margin:0 0 16px; color:var(--ink)}
    .modal .btn{width:100%}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes popIn{from{transform:scale(0.9)}to{transform:scale(1)}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bar">
      <h2 style="margin:0">Memory Match</h2>
      <button id="reset" class="btn">Reset</button>
    </div>
    <p>Flip two cards to find a pair. Match all pairs to win.</p>
    <div id="board" class="board" aria-live="polite"></div>
  </div>

  <script>
    const icons = ['🍎','🚲','⭐','🎈','🐱','🎵','🍩','⚽'];
    let deck=[], first=null, lock=false, matched=0;

    function newDeck() {
      const pairs = icons.flatMap(e => [{e},{e}]);
      for (let i=pairs.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [pairs[i],pairs[j]]=[pairs[j],pairs[i]];
      }
      deck = pairs.map((p,i)=>({id:i,e:p.e}));
    }

    function draw() {
      const board = document.getElementById('board');
      board.innerHTML = '';
      deck.forEach(card => {
        const el = document.createElement('button');
        el.className = 'card';
        el.innerHTML = `
          <div class="face front">?</div>
          <div class="face back">${card.e}</div>
        `;
        el.addEventListener('click', () => onFlip(card, el));
        board.appendChild(el);
      });
    }

    function onFlip(card, el) {
      if (lock || el.classList.contains('flip')) return;
      el.classList.add('flip');
      if (!first) { first = { card, el }; return; }
      lock = true;
      setTimeout(() => {
        if (first.card.e === card.e && first.card.id !== card.id) {
          first.el.classList.add('done');
          el.classList.add('done');
          matched += 2;
          if (matched === deck.length) {
            setTimeout(showWinModal, 200);
          }
        } else {
          first.el.classList.remove('flip');
          el.classList.remove('flip');
        }
        first = null; lock = false;
      }, 420);
    }

    function reset() {
      matched=0; first=null; lock=false;
      newDeck(); draw();
    }

    function showWinModal() {
      const backdrop = document.createElement('div');
      backdrop.className = 'modal-backdrop';
      backdrop.innerHTML = `
        <div class="modal">
          <h2>🎉
